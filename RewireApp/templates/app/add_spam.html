{% extends 'covid/base.html' %}

{% load crispy_forms_tags %}
{% load static %}

{% block header %}
    <link rel="stylesheet" href='{% static 'css/auth_forms_style.css' %}'/>
{% endblock %}

{% block content %}
    <section class="align-items-center" style="margin-top: 20px;">
        <div class="wrapper rounded bg-white">
            <div class="h3">Report a Spam</div>
            <form class="form" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group col-md-12 mb-0">
                        {{ spam.phone|as_crispy_field }}
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12 mb-0">
                        {{ spam.reason|as_crispy_field }}
                    </div>
                </div>
                <div class="form-group col-md-12 mb-0">
                    {{ spam.consent|as_crispy_field }}
                </div>
                <button class="btn btn-danger mt-3" type="submit">Report</button>
            </form>
        </div>
    </section>
{% endblock %}
