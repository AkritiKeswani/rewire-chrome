{% extends 'app/base.html' %}

{% load crispy_forms_tags %}
{% load static %}

{% block header %}
    <link rel="stylesheet" href='{% static 'css/auth_forms_style.css' %}'/>
{% endblock %}

{% block content %}
    <section class="align-items-center" style="margin-top: 20px;">
        <div class="wrapper rounded bg-white">
            <div class="h3">Add Balance</div>
            <form class="form" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group col-md-6 mb-0">
                        {{ money.balance|as_crispy_field }}
                    </div>
                </div>
                <button class="btn btn-primary mt-3" type="submit">Add Balance</button>
            </form>
        </div>
    </section>
{% endblock %}
