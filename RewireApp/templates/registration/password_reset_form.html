{% extends 'covid/base.html' %}

{% load crispy_forms_tags %}
{% load static %}

{% block header %}
    <link rel="stylesheet" href='{% static 'css/non_auth_forms_style.css' %}'/>
{% endblock %}

{% block content %}
    <section class="align-items-center" style="margin-top: 20px;">
        <div class="wrapper rounded bg-white">
            <div class="h3">Forgot Password</div>
            <form class="form" method="post">
                {% csrf_token %}
                <div clas="row">
                    <div class="form-group col-md-8 mb-0">
                        {{ form.email|as_crispy_field }}
                    </div>
                </div>
                <p class="text-secondary">Please enter your email to receive the link.</p>
                <button class="btn btn-primary mt-3" type="submit">Submit</button>
            </form>
        </div>
    </section>
{% endblock %}
